[application]

name="LudumDare40"
main_scene="res://Scenes/Main/Main.tscn"
icon="res://icon.png"

[display]

stretch_mode="2d"
stretch_aspect="keep_width"
width=1280
height=720

[input]

player1_move_left=[key(A)]
player1_move_right=[key(D)]
player1_jump=[key(W)]
player2_move_left=[key(Left)]
player2_move_right=[key(Right)]
player2_jump=[key(Up)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff6495ed
