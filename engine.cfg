[application]

name="LudumDare40"
main_scene="res://Scenes/Main/Main.tscn"
icon="res://icon.png"

[display]

use_2d_pixel_snap=true
stretch_mode="2d"
stretch_aspect="keep_width"
width=1280
height=720

[input]

retry=[key(Space), key(Return), jbutton(0, 11), jbutton(1, 11)]
player2_jump=[key(Up), jbutton(1, 0)]
player2_move_right=[key(Right), jaxis(1, 1)]
player1_move_left=[key(A), jaxis(0, 0)]
player1_move_right=[key(D), jaxis(0, 1)]
player1_jump=[key(W), jbutton(0, 0)]
player2_move_left=[key(Left), jaxis(1, 0)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff6495ed
